title: Template INRAE
author: David Carayon
version: 1.0.0

contributes:
  formats:
    html:
      code-overflow: wrap
      theme: lumen
      toc-title: "Sommaire"
      number-sections: true
      highlight-style: github
      cover-image: assets/bloc-etat.png
      css: styles/html_doc_styles.css
    revealjs:
      title-slide-attributes:
        data-background-image: assets/sigle-inrae.png
        data-background-size: 40%
        data-background-position: left
        data-background-opacity: "0.5"
        data-footer: ""
      include-after-body: templates/clean-title-slide.html
      logo: assets/bloc-etat.png
      footer: "Pied de page"
      transition: fade
      slide-number: "c/t"
      auto-stretch: false
      center-title-slide: true
      theme: [default, styles/reveal_inrae.scss]
      plugins:
      - PdfExport
    beamer: 
      sansfont: Avenir Next LT Pro
      include-in-header: styles/beamercolorthemeinrae.sty
      aspectratio: 169
      keep-tex: false
    docx:
      reference-doc: templates/template.docx
      toc-title: "Sommaire"
    pptx:
      reference-doc: templates/template.pptx
      toc: true
